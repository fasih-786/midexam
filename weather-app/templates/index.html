<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="container">
        <h1>Simple Weather App</h1>
        <form id="weather-form">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button type="submit">Get Weather</button>
        </form>
        <div id="weather-info" class="hidden">
            <h2>Weather in <span id="city-name"></span>, <span id="country"></span></h2>
            <img id="weather-icon" src="" alt="Weather Icon" class="hidden">
            <p>Temperature: <span id="temperature"></span>Â°C</p>
            <p>Description: <span id="description"></span></p>
            <p>Humidity: <span id="humidity"></span>%</p>
            <p>Wind Speed: <span id="wind-speed"></span> m/s</p>
            <p>Data fetched at: <span id="timestamp"></span></p>
        </div>
        <div id="error-message" class="hidden"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
